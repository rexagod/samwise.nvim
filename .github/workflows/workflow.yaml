name: CI

on:
  pull_request:
      branches: ["*"]
  push:
      branches: ["*"]

jobs:
  lint:
    name: Lint
    # https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Run linter on the codebase.
        run: make lint
